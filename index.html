<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino com Alarmes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Seu Cronograma de Treino</h1>
    <table id="cronograma">
        <thead>
            <tr>
                <th>Dia</th>
                <th>Treino</th>
                <th>Horário</th>
                <th>Alarme</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Segunda</td>
                <td>Cardio</td>
                <td>08:00</td>
                <td><button onclick="setAlarme('08:00', 'Cardio')">Ativar</button></td>
            </tr>
            <!-- Adicione mais treinos conforme necessário -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
