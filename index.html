<!DOCTYPE html>
<html>
<head>
    <title>Meu Cronograma de Treinos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="form">
        <label for="dia">Dia:</label>
        <input type="date" id="dia">
        <label for="treino">Treino:</label>
        <input type="text" id="treino">
        <button onclick="adicionarTreino()">Adicionar</button>
    </div>
    <table id="cronograma">
        <thead>
            <tr>
                <th>Dia</th>
                <th>Treino</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
