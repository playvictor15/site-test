<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma Profissional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4 animate__animated animate__fadeInDown">Cronograma Profissional com Alarmes</h1>
        <div id="schedule-form" class="input-group mb-4 shadow p-3 bg-white rounded">
            <input type="text" id="task" class="form-control" placeholder="Nome da Tarefa">
            <input type="datetime-local" id="time" class="form-control">
            <button class="btn btn-success" onclick="addSchedule()">Adicionar Tarefa</button>
        </div>
        <ul id="schedule-list" class="list-group"></ul>

        <audio id="alarm-sound" src="alarm.mp3" preload="auto"></audio> <!-- Alarme sonoro -->
    </div>

    <script src="script.js"></script>
</body>

</html>
