<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Docs App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/quill-image-resize@3.0.1-module/dist/image-resize.min.css" rel="stylesheet">
</head>
<body>
    <div id="editor-container">
        <div id="toolbar">
            <!-- Add alignment and line spacing options -->
            <select class="ql-align">
                <option selected></option>
                <option value="center"></option>
                <option value="right"></option>
                <option value="justify"></option>
            </select>
            <select class="ql-line-height">
                <option selected></option>
                <option value="1">1</option>
                <option value="1.5">1.5</option>
                <option value="2">2</option>
                <option value="2.5">2.5</option>
                <option value="3">3</option>
            </select>
            <button id="uploadBtn" class="toolbar-button">Inserir Imagem</button>
        </div>
        <div id="editor" placeholder="Comece a escrever seu documento aqui..."></div>
        <button id="saveBtn" class="action-button">Salvar como PDF</button>
        <input type="file" id="imageUploader" accept="image/*" style="display:none;">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill-image-resize@3.0.1-module/dist/image-resize.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
