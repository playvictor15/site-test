<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Docs App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="editor-container">
        <textarea id="editor" placeholder="Comece a escrever seu documento aqui..."></textarea>
        <div id="controls">
            <label for="fontSize">Tamanho da Fonte:</label>
            <input type="number" id="fontSize" value="16" min="8" max="72">
            <label for="fontColor">Cor da Fonte:</label>
            <select id="fontColor">
                <option value="#000000" style="color: #000000;">Preto</option>
                <option value="#FF0000" style="color: #FF0000;">Vermelho</option>
                <option value="#00FF00" style="color: #00FF00;">Verde</option>
                <option value="#0000FF" style="color: #0000FF;">Azul</option>
                <option value="#FFFF00" style="color: #FFFF00;">Amarelo</option>
                <option value="#FF00FF" style="color: #FF00FF;">Magenta</option>
                <option value="#00FFFF" style="color: #00FFFF;">Ciano</option>
                <option value="#800000" style="color: #800000;">Marrom</option>
                <option value="#808000" style="color: #808000;">Oliva</option>
                <option value="#008000" style="color: #008000;">Verde Escuro</option>
                <option value="#800080" style="color: #800080;">Roxo</option>
                <option value="#008080" style="color: #008080;">Azul Petróleo</option>
                <option value="#000080" style="color: #000080;">Marinho</option>
                <option value="#FFA500" style="color: #FFA500;">Laranja</option>
                <option value="#FFC0CB" style="color: #FFC0CB;">Rosa</option>
                <option value="#A52A2A" style="color: #A52A2A;">Castanho</option>
                <option value="#D2691E" style="color: #D2691E;">Chocolate</option>
                <option value="#DC143C" style="color: #DC143C;">Carmesim</option>
                <option value="#B8860B" style="color: #B8860B;">Dourado Escuro</option>
                <option value="#DAA520" style="color: #DAA520;">Dourado</option>
                <option value="#ADFF2F" style="color: #ADFF2F;">Verde Amarelo</option>
                <option value="#32CD32" style="color: #32CD32;">Verde Lima</option>
                <option value="#FF4500" style="color: #FF4500;">Laranja Vermelho</option>
                <option value="#8A2BE2" style="color: #8A2BE2;">Azul Violeta</option>
                <option value="#5F9EA0" style="color: #5F9EA0;">Cádmio</option>
                <option value="#D8BFD8" style="color: #D8BFD8;">Cardo</option>
                <option value="#FF6347" style="color: #FF6347;">Tomate</option>
                <option value="#FFD700" style="color: #FFD700;">Ouro</option>
                <option value="#4B0082" style="color: #4B0082;">Índigo</option>
                <option value="#2E8B57" style="color: #2E8B57;">Verde Mar</option>
            </select>
            <label for="bold">Negrito:</label>
            <input type="checkbox" id="bold">
        </div>
        <button id="saveBtn">Salvar como PDF</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
